<!DOCTYPE html>
<html>
<head>

<style>
#div1 {width:60px; height:600px; background:#D0D0D0;float: left;}
#mySvg {width:800px; height:600px; float: left;border: 1px solid;}
</style>
<script src="VQuery.js" type="text/javascript"></script>
